<html lang="en">
<head>

    <link rel="stylesheet" href="css/main.css">

    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

<body>
    <div class="background-image">

    <div class="button-container">
        <div class="circle-container">
            <div class="circle">
                <img src="images/pf1.jpg" alt="Profile Image">
            </div>
        </div>
        <h1>Hello, I'm Rohit Yadav. A coder, tech lover, and ethical hacker.</h1>
        <a href="https://www.instagram.com/_rohit__1206/" target="_blank">
            <button class="long-button">
                <div class="icon">
                    <img src="images/instagram1.png" alt="Instagram Icon">
                </div>
                Instagram
            </button>
        </a>
        <a href="https://github.com/iamrohit-12" target="_blank">
            <button class="long-button">
                <div class="icon">
                    <img src="images/github.svg" alt="GitHub Icon">
                </div>
                GitHub
            </button>
        </a>
        <a href="https://www.linkedin.com/in/rohit-yadav-a4a94a256/" target="_blank">

                    <img src="images/linkedin.svg" alt="LinkedIn Icon">

            </button>

        <a href="https://www.snapchat.com/add/phoenix_1206?share_id=Ds6LRT2kdxg&locale=en-IN" target="_blank">
            <button class="long-button">
                <div class="icon">
                    <img src="images/snapchat.svg" alt="Snapchat Icon">
                </div>

            </button>
        </a>

            <div class="icon">
                <img src="images/whatsapp.svg" alt="WhatsApp Icon">
            </div>
            WhatsApp
        </button>
    </div>

    <div id="popup" class="popup">
        <button id="closeButton" class="close-button"><i class="fas fa-times"></i></button>
        <img src="images/qr.png" alt="WhatsApp QR Code">
        <div id="qrcode-container" class="qrcode-container">
            <!-- Your QR code content goes here -->
        </div>
        <button id="copyButton" class="copy-button">Copy Link</button>
